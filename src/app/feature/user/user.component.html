<div class="container">
  <div class="container-logo">
    <img src="logo.png" alt="logo">
  </div>
  <div class="footer">
    <div class="footer-action">
      <button (click)="showModal(pickRoom)">Đặt Phòng Ngay</button>
    </div>
    <div class="footer-nav">
      <div class="footer-nav-icon-home">
        <a href="/"><i class="fa fa-house-chimney"></i></a>
      </div>
      <div class="footer-nav-btn-chat">
        <button (click)="showChat()">CHÁT <br/><span>ẨN DANH</span></button>
      </div>
      <div class="footer-nav-line"></div>
      <div class="footer-nav-icon-call">
        <a href="/"><i class="fa fa-phone-alt"></i></a>
      </div>
    </div>
  </div>
</div>

<ng-template #pickRoom>
  <form class="form-booking" (ngSubmit)="pickRoom" [formGroup]="formPickRoom">
    <div class="ladi-box">
      <div class="ladi-box__left"></div>
      <div class="content-popup-head">
        <div class="ladi-headline">ĐẶT PHÒNG</div>
      </div>
      <div></div>
    </div>
    <div class="ladi-box">
      <div></div>
      <div class="ladi-box__center">
        <mat-form-field>
          <mat-label class="color-pink">Tên khách hàng</mat-label>
          <input type="text" formControlName="fullName" matInput >
        </mat-form-field>
      </div>
      <div class="ladi-box__right"></div>
    </div>
    <div class="ladi-box">
      <div class="ladi-box__left"></div>
      <div class="ladi-box__center">
        <mat-form-field>
          <mat-label>Ngày nhận phòng</mat-label>
          <input readonly matInput (click)="picker.open()" [ngxMatDatetimePicker]="picker" formControlName="timeCheckIn">
          <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
        </mat-form-field>
      </div>
      <div></div>
    </div>
    <div class="ladi-box">
      <div></div>
      <div class="ladi-box__center">
        <mat-form-field>
          <mat-label>Ngày trả phòng</mat-label>
          <input readonly matInput (click)="picker2.open()" [ngxMatDatetimePicker]="picker2" formControlName="timeCheckOut">
          <ngx-mat-datetime-picker #picker2></ngx-mat-datetime-picker>
        </mat-form-field>
      </div>
      <div class="ladi-box__right"></div>
    </div>
    <div class="ladi-box">
      <div class="ladi-box__left"></div>
      <div class="ladi-box__center">
        <button (click)="onChooseRoom()" class="ladi-bottom">KẾ TIẾP</button>
      </div>
      <div></div>
    </div>
    <div class="text-day">{{dateNow}}</div>
    <button (click)="hideModal()" class="closePopup">X</button>
  </form>
</ng-template>

<router-outlet></router-outlet>
